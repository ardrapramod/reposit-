<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  text-align: left;
  padding: 8px;
}

tr:nth-child(even){background-color: #f2f2f2}

th {
  background-color: #4CAF50;
  color: white;
}
</style>
</head>
<body>

<h2>Colored Table Header</h2>

<table>


  <tr>
    <th>Firstname</th>
    <th>Dob</th>
    <th>Description</th>
    <th>Image</th>
  </tr>
  {% for dest in dests%}
  <tr>
    <td>{{dest.name}}</td>
  <td>{{dest.dob}}</td>
   <td>{{dest.desc}}</td>
   <td> <img src="{{dest.img.url}}" alt="my"></td>
  </tr>
  {% endfor %}
</table>

</body>
</html>
